<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--background-->
<div id="background"></div>
    
<!--title-->
<div id="header">Drawing App</div>
    
<!--input container-->
<div class="inputContainer">
    <!--color-->
    <div class="input" id="colorInput">
        <input type="color" list id="paintColor">
    </div>
    
    <!--size-->
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
</div>
    
    <!--canvas container-->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
        
    <!--buttons-->
    <div class="inputContainer2">
        <!--erase-->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!--save-->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <!--reset-->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>      
    </div>
    

    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
